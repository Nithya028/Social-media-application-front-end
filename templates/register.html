<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-image: url("/static/bg.jpg"); 
      background-size: cover;
      background-repeat: no-repeat;
    }

    
    .header {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .login a {
      text-decoration: none;
      color: #007bff; 
      font-size: 20px; 
    }

    .container {
      max-width: 80px; 
      height: 750px; 
      margin: 80px auto 0;
      margin-bottom: 18px; 
      padding: 20px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.5); 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column; 
      justify-content: center; 
    }

    h1 {
      text-align: center;
      font-family: 'Kalnia', Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 22px;
    }

    input[type="text"],
    input[type="password"],
    input[type="date"] {
      width: calc(100% - 22px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ed51cb;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc37ac;
    }

    .login-link {
      text-align: center; 
      margin-top: 20px; 
    }

    .login-link p {
      font-size: 18px; 
    }
    @media (min-width: 768px) {
      .container {
        max-width: 600px;
      }
    }

    @media (min-width: 992px) {
      .container {
        max-width: 800px;
      }
    }


    @media (min-width: 768px) {
      .container {
        max-width: 400px;
      }
    }

    @media (min-width: 992px) {
      .container {
        max-width: 600px; 
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>Create Account</h1>
    <form action="/register" method="POST" onsubmit="return validateForm()"> 
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <span id="username-error" style="color: red; display: none;">Username already exists.</span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*\W)(?!.*\s).{8,}" title="Password must contain at least 8 characters, including one letter, one number, and one special character." required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <span id="password-error" style="color: red; display: none;">Passwords do not match.</span>
      </div>
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" pattern="[+][9][1][0-9]{10}" title="Phone number must be in the format +91xxxxxxxxxx" required>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday Date:</label>
        <input type="date" id="birthday" name="birthday" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      <p>Already a user? <a href="/login">Login</a></p>
    </div>
  </div>

  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var existingUsernames = ["existingUser1", "existingUser2"]; 

      if (existingUsernames.includes(username)) {
        document.getElementById("username-error").style.display = "block";
        return false;
      } else {
        document.getElementById("username-error").style.display = "none";
      }

      var password = document.getElementById("password").value;
      var confirm_password = document.getElementById("confirm_password").value;

      if (password !== confirm_password) {
        document.getElementById("password-error").style.display = "block";
        return false;
      } else {
        document.getElementById("password-error").style.display = "none";
      }

      return true;
    }
  </script>
</body>
</html>
